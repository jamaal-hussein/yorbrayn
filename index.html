<!DOCTYPE html>
<html>
<head>
  <title>YORBRAYN</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <div class="layout">
      <div class="content" id="featured"></div>
    </div>
  </div>

  <script src="quiz-engine.js"></script>
  <script>
    QuizEngine.load().then(qs => {
      const q = qs[0];
      document.getElementById("featured").innerHTML = `
        <div class="card">
          <b>${q.name}</b> — ${q.subject} • Year ${q.year}
          <br><br>
          <a class="btn glossy" href="quiz.html?name=${encodeURIComponent(q.name)}">Start Quiz</a>
        </div>
      `;
    });
  </script>
</body>
</html>
