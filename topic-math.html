<!DOCTYPE html>
<html>
<head>
  <title>YORBRAYN â€¢ Maths</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <h1>Maths</h1>
    <div id="list"></div>
  </div>

  <script src="quiz-engine.js"></script>
  <script>
    QuizEngine.loadAllQuizzes().then(quizzes => {
      const list = document.getElementById("list");
      quizzes
        .filter(q => q.subject === "Maths")
        .forEach(q => {
          list.innerHTML += `
            <div class="card">
              <strong>${q.name}</strong> (Year ${q.year})
              <br>
              <a class="btn glossy" href="quiz.html?name=${encodeURIComponent(q.name)}">
                Start
              </a>
            </div>
          `;
        });
    });
  </script>
</body>
</html>
