<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>YORBRAYN</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">

    <div class="topbar">
      <div class="brand">
        <div class="brand-badge">YB</div>
        <div>
          <div class="brand-title">YORBRAYN</div>
          <div class="brand-sub">quizzes • topics • grades saved on this device</div>
        </div>
      </div>
      <div class="nav">
        <a class="navlink active" href="index.html">Home</a>
        <a class="navlink" href="topic-math.html">Math</a>
      </div>
    </div>

    <div class="hero">
      <div class="hero-inner">
        <h1>Pick a topic</h1>
        <p>Click a topic to find quizzes.</p>
      </div>
    </div>

    <div class="layout">
      <aside class="sidebar">
        <div class="panel">
          <div class="panel-title">Topics</div>
          <div class="panel-body">
            <ul class="bullets">
              <li><a href="topic-math.html">Math</a></li>
              <li class="muted">Other topics coming soon</li>
            </ul>
          </div>
        </div>
      </aside>

      <main class="content">
        <div class="card">
          <div class="card-title">Featured</div>
          <div class="card-body" id="featured">
            Loading…
          </div>
        </div>
      </main>
    </div>

    <div class="footer">
      <div>© 2026 YORBRAYN</div>
    </div>

  </div>

  <script src="quiz-engine.js"></script>
  <script>
    QuizEngine.load().then(qs => {
      const q = qs[0];
      document.getElementById("featured").innerHTML = `
        <div class="quizrow">
          <div>
            <div class="quizname">${q.name}</div>
            <div class="quizmeta">${q.subject}</div>
          </div>
          <a class="btn glossy" href="quiz.html?name=${encodeURIComponent(q.name)}">Start Quiz</a>
        </div>
      `;
    });
  </script>
</body>
</html>
