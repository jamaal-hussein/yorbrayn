<!DOCTYPE html>

  <link rel="stylesheet" href="styles.css">

<body>
  <div class="page">
    <div class="layout">
      <div class="content" id="list"></div>
    </div>
  </div>

  <script src="quiz-engine.js"></script>
  <script>
    QuizEngine.load().then(qs => {
      document.getElementById("list").innerHTML =
        qs.filter(q => q.subject === "Maths").map(q => `
          <div class="card">
            <b>${q.name}</b> (Year ${q.year})
            <br><br>
            <a class="btn glossy" href="quiz.html?name=${encodeURIComponent(q.name)}">Start</a>
          </div>
        `).join("");
    });
  </script>
</body>
</html>
