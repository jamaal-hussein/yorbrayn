<!DOCTYPE html>
<html>
<head>
  <title>YORBRAYN â€¢ Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <div class="content" id="quizRoot"></div>
  </div>

  <script src="quiz-engine.js"></script>
  <script>
    const name = new URLSearchParams(location.search).get("name");
    QuizEngine.load().then(qs => {
      const quiz = qs.find(q => q.name === name);
      QuizEngine.renderQuiz(quiz);
    });
  </script>
</body>
</html>
